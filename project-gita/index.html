    </div>
    
<script>
    

    const getPizzas = async () => {

        const response = await fetch("./db.json");
        const data = await response.json();
        let template = '';

        if(!elementId){
            data.pizzas.forEach(pizza => {
                template += `
                <div class="card" >
                    <div class="container" id="${pizza.id}" onClick="getDetails(this.id)">
                            <h2>${pizza.name}</h2>
                            <p>${pizza.ingridients}<p>
                        </div>
                    </div>
                `
                document.getElementById("demo").innerHTML = template
            });

        } else if(elementId){

            console.log(elementId, "element id before pizza")
            data.pizzas.filter((pizza) => {
                if(pizza.id == elementId){
                    template += `
                    <div class="card" >
                        <div class="container" id="${pizza.id}" onClick="getDetails(this.id)">
                                <h2>${pizza.name}</h2>
                                <p>${pizza.ingridients}<p>
                                <p>${pizza.text}<p>
                            </div>
                        </div>
                    `
                    document.getElementById("demo").innerHTML = template
                }
            });
        }
        
    }
    
    let elementId;
    let pizzas = getPizzas();

    function getDetails(id){
        elementId = id
        getPizzas()
    }

                

                
            </script>
